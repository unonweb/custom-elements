<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>ce-select</title>
	<link rel='stylesheet' type='text/css' media='screen' href='ce-select.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='themes/ce-select.un-1.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='http://127.0.0.1:8000/css/variables/colors.css'>
	<style>
		main {
			width: 70%;
			margin: auto;
			min-height: 100vh;
			display: grid;
			place-content: center;
			grid-gap: 3rem;
			font-family: "Baloo 2", sans-serif;
			background-color: #e9f2fd;
			padding: 1rem;
		}
	</style>
	<script src='ce-select.js' type='module'></script>
</head>

<body>
	<main>
		<ce-select>
			<label for="select-2">Default Select</label>
			<select name="foods" id="select-2">
				<!-- <option value="">Choose a food</option> -->
				<optgroup label="Fruit">
					<option value="apple">Apples</option>
					<option value="banana">Bananas</option>
					<option value="cherry">Cherries</option>
					<option value="damson">Damsons</option>
				</optgroup>
				<hr />
				<optgroup label="Vegetables">
					<option value="artichoke">Artichokes</option>
					<option value="broccoli">Broccoli</option>
					<option value="cabbage">Cabbages</option>
				</optgroup>
				<hr />
				<optgroup label="Meat">
					<option value="beef">Beef</option>
					<option value="chicken">Chicken</option>
					<option value="pork">Pork</option>
				</optgroup>
				<hr />
				<optgroup label="Fish">
					<option value="cod">Cod</option>
					<option value="haddock">Haddock</option>
					<option value="salmon">Salmon</option>
					<option value="turbot">Turbot</option>
				</optgroup>
			</select>
		</ce-select>

		<ce-select data-theme="un-1">
			<label for="select-3">Choose a food</label>
			<select name="foods" id="select-3">
				<optgroup label="Fruit">
					<option value="apple">Apples</option>
					<option value="banana">Bananas</option>
					<option value="cherry">Cherries</option>
					<option value="damson">Damsons</option>
				</optgroup>
				<hr />
				<optgroup label="Vegetables">
					<option value="artichoke">Artichokes</option>
					<option value="broccoli">Broccoli</option>
					<option value="cabbage">Cabbages</option>
				</optgroup>
				<hr />
				<optgroup label="Meat">
					<option value="beef">Beef</option>
					<option value="chicken">Chicken</option>
					<option value="pork">Pork</option>
				</optgroup>
			</select>
		</ce-select>
	</main>
</body>

</html>
