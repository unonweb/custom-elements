<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>lit-toggle</title>
	<link rel='stylesheet' type='text/css' media='screen' href='../_controllers/toggle.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='../button/button.css'>
	<script src='lit-toggle.js' type='module'></script>
</head>

<body>
	<lit-toggle log toggle toggle-on="click" toggle-off="any" toggle-state="off" toggle-icon="&#9660;" toggle-text="Click Me" toggle-anim="unfold">
		<ul class="content">
			<li><a href="#">React</a></li>
			<li><a href="#">Angular</a></li>
			<li><a href="#">Vue</a></li>
			<li><a href="#">Svelte</a></li>
			<li>
				<lit-toggle toggle toggle-on="click" toggle-off="self" toggle-state="off" toggle-icon="&#9660;" toggle-text="Sub Click" toggle-anim="unfold">
					<ul class="content">
						<li><a href="#">Hey</a></li>
						<li><a href="#">Ho</a></li>
					</ul>
				</lit-toggle>
			</li>
		</ul>
	</lit-toggle>
</body>

</html>
